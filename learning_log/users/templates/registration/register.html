{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block content %}
  
    <form action="{% url 'users:register'%}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit">log in</button>
        {% endbuttons %}
  
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
